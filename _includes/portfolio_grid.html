<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <h3 class="text-center text-truncate"><a href="#portfolioModal-{{ post.modal-id }}" data-toggle="modal"> {{
            post.title }}</a></h3>
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive img-fluid" alt="{{ post.alt }}">
        </a>
        {% if post.github_url %}
        <div class="project-link">
          <strong><a class="btn btn-md btn-success uppercase" href="{{ post.github_url }}" target="_blank">
              <i class="fa-brands fa-github"></i>
              voir
              le
              projet</a></strong>
        </div>
        {% endif %}
        {% if post.demo_url %}
        <div class="project-link">
          <strong><a class="btn btn-md btn-success uppercase" href="{{ post.demo_url }}" target="_blank">
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              voir la
              d√©mo</a></strong>
        </div>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
